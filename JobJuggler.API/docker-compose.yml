version: '3.8'

services:
  jobjuggler.api:
    image: job-juggler
    container_name: jobjuggler-api
    build:
      context: ..
      dockerfile: JobJuggler.API/Dockerfile
    ports:
      - "8080:8080"   # host 8080 -> container 8080 (HTTP)
      - "5001:5001"   # host 5001 -> container 5001 (HTTPS)
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Local
    restart: "no"

  db:
    image: postgres:15
    container_name: jobjuggler-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: job_juggler
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:stable-alpine
    container_name: jobjuggler-nginx
    depends_on:
      - jobjuggler.api
    ports:
      - "443:443"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - web
    restart: unless-stopped

volumes:
  db-data:

networks:
  web:
    driver: bridge
