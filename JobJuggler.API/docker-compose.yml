#version: '3.8'

services:
  jobjuggler_api:
    image: job-juggler
    container_name: jobjuggler-api
    build:
      # Build context must be the repo root so Dockerfile COPYs like JobJuggler.Infrastructure/... resolve
      context: ..
      dockerfile: JobJuggler.API/Dockerfile
    ports:
      - "8080:8080"   # host 8080 -> container 8080 (HTTP)
      - "5001:5001"   # host 5001 -> container 5001 (HTTPS)
    environment:
      ASPNETCORE_ENVIRONMENT: Local
      # If you want the app to bind only to HTTP when behind nginx, you can set URLs accordingly
    restart: "no"
    networks:
      web:
        aliases:
          - jobjuggler_api
          - jobjuggler.api

