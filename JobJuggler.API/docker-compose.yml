  nginx:
    image: nginx:stable-alpine
    container_name: jobjuggler-nginx
    depends_on:
      - jobjuggler_api
    ports:
      - "443:443"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - web
    restart: unless-stopped

